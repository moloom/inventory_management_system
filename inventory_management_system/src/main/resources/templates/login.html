<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common::commontHead">
</head>

<body class="login">
<!-- 用户登录时的表单 -->
<div>
    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form th:action="@{/loginSubmit}"
                      name="actionForm" id="actionForm" method="post">
                    <h1>登录</h1>
                    <div>
                        <input type="text" class="form-control" name="uid" placeholder="账号"/>
                    </div>
                    <div>
                        <input type="password" class="form-control" name="password" placeholder="密码"/>
                    </div>
                    <span>[[${msg}]]</span>
                    <div>
                        <input class="btn btn-success" type="submit" value="登录"/>
                        <input class="btn btn-info" type="reset" value="重置"/>
                        <a class="reset_pass" href="/retrievePassword.html">忘记密码啦?</a>
                    </div>
                    <div class="clearfix"></div>
                    <div class="separator">
                        <p class="change_link">没有账号？
                            <a href="/signup.html" class="to_register"> 注册账号 </a>
                        </p>
                        <div class="clearfix"></div>
                        <br/>
                        <div>
                            <h1><i class="fa fa-paw"></i> 库存管理系统</h1>
                            <p>©2021 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and
                                Terms</p>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
</body>
</html>
