<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common::commontHead">
</head>
<body class="nav-md footer_fixed" data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-18">
<div class="container body" data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-18">
    <div class="main_container">
        <div th:replace="common::commonMenu"></div>
        <div th:replace="common::commonTop"></div>
        <div class="right_col" role="main">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>修改商品信息 <small th:replace="common::commonContentTitle"></small></h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <form class="form-horizontal form-label-left" method="post" action="/updateProduct">
                                <!--隐藏输入框，用于补充id，和modify_id-->
                                <input type="hidden" name="modify_by" th:value="${session.employeeSession.getId()}"/>
                                <input type="hidden" name="id" th:value="${product.id}"/>
                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                        商品名称 <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="text" class="form-control col-md-7 col-xs-12"
                                               name="name" th:value="${product.name}" required="required"/>
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">服装类型 <span
                                            class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <select class="form-control" name="clothing_types_id" id="clothing_types_id"
                                                th:attr="clothingTypesId=${product.clothing_types_id}">
                                            <option value="0">------请选择------</option>
                                            <option th:each="ct : ${clothingTypesList}" th:text="${ct.name}"
                                                    th:value="${ct.id}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                        服装性别类型 <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12" id="cs"
                                         th:attr="cs=${product.clothing_sex}">
                                        <select name="clothing_sex" id="clothing_sex" class="form-control">
                                            <option value="0">------请选择------</option>
                                            <option value="1">男性服装</option>
                                            <option value="2">女性服装</option>
                                            <option value="3">中性服装(男女都可以穿)</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                        款式 <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="text" class="form-control col-md-7 col-xs-12" required="required"
                                               name="style" th:value="${product.style}"/>
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                        颜色 <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="text" class="form-control col-md-7 col-xs-12" required="required"
                                               name="color" th:value="${product.color}"/>
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                        尺码 <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="text" class="form-control col-md-7 col-xs-12" required="required"
                                               placeholder="衣服的尺码:(1~6表示XS-S-M-L-XL-XXL尺码)，裤子直接用数值尺码"
                                               name="size" th:value="${product.size}"/>
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                        单价 <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="text" class="form-control col-md-7 col-xs-12" required="required"
                                               name="unit_price" th:value="${product.unit_price}"/>
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                        单位 <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="text" class="form-control col-md-7 col-xs-12" required="required"
                                               name="unit" th:value="${product.unit}"/>
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                        最低库存 <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="text" class="form-control col-md-7 col-xs-12" required="required"
                                               name="minimum_stock" th:value="${product.minimum_stock}"/>
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                        备注 <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <textarea class="form-control col-md-7 col-xs-12" name="note"
                                                  th:value="${product.note}"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                    </label>
                                    <div class="col-md-6 col-md-offset-3">
                                        <button id="submit" type="submit" class="btn btn-success">提交</button>
                                        <button type="button" class="btn btn-primary" onclick="back()">返回</button>
                                    </div>
                                </div>
                                <br/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="common::commonFooter"></div>
        </div>
    </div>
    <div th:replace="common::commonFooter"></div>
</div>
</div>
<div th:replace="common::commonJs"></div>
<script>
    $(function () {
        var ctid = $("#clothing_types_id").attr("clothingTypesId");
        var csid = $("#cs").attr("cs");
        if (ctid != "") $("#clothing_types_id").val(ctid);
        if (csid != "") $("#clothing_sex").val(csid);
    });

    function back() {
        history.go(-1);
    }
</script>
</body>
</html>
