<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common::commontHead">
</head>
<body class="nav-md footer_fixed" data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-18">
<div class="container body" data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-18">
    <div class="main_container">
        <div th:replace="common::commonMenu"></div>
        <div th:replace="common::commonTop"></div>
        <div class="right_col" role="main">
            <div class="row">
                <div class="col-md-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>查看服装类型 <small th:replace="common::commonContentTitle"></small></h2>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_content">
                            <p class="text-muted font-13 m-b-30"></p>
                            <div id="datatable-responsive_wrapper"
                                 class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <table id="datatable-responsive"
                                               class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline collapsed"
                                               cellspacing="0" width="100%" role="grid"
                                               aria-describedby="datatable-responsive_info"
                                               style="width: 100%;">
                                            <thead>
                                            <tr role="row">
                                                <th class="sorting_asc" tabindex="0"
                                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                    style="width: 20%;"
                                                    aria-label="First name: activate to sort column descending"
                                                    aria-sort="ascending">商品名称
                                                </th>
                                                <th class="sorting" tabindex="0"
                                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                    style="width: 20%;"
                                                    aria-label="Last name: activate to sort column ascending">
                                                    创建者
                                                </th>
                                                <th class="sorting" tabindex="0"
                                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                    style="width:30%;"
                                                    aria-label="Last name: activate to sort column ascending">
                                                    创建时间
                                                </th>
                                                <th class="sorting" tabindex="0"
                                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                    style="width:20%;"
                                                    aria-label="Last name: activate to sort column ascending">
                                                    操作
                                                </th>
                                            </tr>

                                            </thead>
                                            <tbody>
                                            <tr role="row" class="odd" style="font-size: 15px;"
                                                th:each="ct : ${clothingTypesList}">
                                                <td>[[${ct.name}]]</td>
                                                <td>[[${ct.create_name}]]</td>
                                                <td>[[${#dates.format(ct.create_time,'yyyy-MM-dd HH:mm:ss ')}]]</td>
                                                <td>
                                                    <div class="btn-group">
                                                        <button type="button" class="btn btn-danger">操作
                                                        </button>
                                                        <button type="button"
                                                                class="btn btn-danger dropdown-toggle"
                                                                data-toggle="dropdown" aria-expanded="false">
                                                            <span class="caret"></span>
                                                        </button>
                                                        <ul class="dropdown-menu" role="menu">
                                                            <li th:if="${session.employeeSession.getRights()<3}">
                                                                <a data-toggle="tooltip" data-placement="top"
                                                                   th:href="@{'deleteClothingTypes?id='+${ct.id}}">删除</a>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="common::commonFooter"></div>
        </div>
    </div>
    <div th:replace="common::commonFooter"></div>
</div>
</div>
<div th:replace="common::commonJs"></div>
<script>
    function back() {
        history.go(-1);
    }
</script>
</body>
</html>
