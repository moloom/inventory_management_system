<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common::commontHead">
</head>
<body class="nav-md footer_fixed" data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-18">
<div class="container body" data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-18">
    <div class="main_container">
        <div th:replace="common::commonMenu"></div>
        <div th:replace="common::commonTop"></div>

        <div class="right_col" role="main">
            <div class="">
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>入库 <small th:replace="common::commonContentTitle"></small></h2>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <p class="text-muted font-13 m-b-30"></p>
                                <div id="datatable-responsive_wrapper"
                                     class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                                    <div class="row">
                                        <a th:href="@{/addMaterial.html}"
                                           class="btn btn-success btn-sm">新增物料</a>
                                        <a th:href="@{/selectMaterial}"
                                           class="btn btn-success btn-sm">从已有物料类别选择</a>
                                    </div>
                                    <h2 style="text-align: right;" th:if="${materialLength != 0}">
                                        共<span class="s1" th:attr="materialLength=${materialLength}"
                                               th:text="${materialLength}" style="color: red">0</span>种
                                    </h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="x_panel">
                            <div class="x_content">
                                <table id="datatable-responsive"
                                       class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline collapsed"
                                       cellspacing="0" width="100%" role="grid"
                                       aria-describedby="datatable-responsive_info"
                                       style="width: 100%;">
                                    <thead>
                                    <tr role="row">
                                        <th class="sorting_asc" tabindex="0"
                                            aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                            style="width: 15%;"
                                            aria-label="First name: activate to sort column descending"
                                            aria-sort="ascending">物料编号
                                        </th>
                                        <th class="sorting" tabindex="0"
                                            aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                            style="width: 13%;"
                                            aria-label="Last name: activate to sort column ascending">
                                            商品名称
                                        </th>
                                        <th class="sorting" tabindex="0"
                                            aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                            style="width: 9%;"
                                            aria-label="Last name: activate to sort column ascending">
                                            单位
                                        </th>
                                        <th class="sorting" tabindex="0"
                                            aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                            style="width: 15%;"
                                            aria-label="Last name: activate to sort column ascending">
                                            规格
                                        </th>
                                        <th class="sorting" tabindex="0"
                                            aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                            style="width: 10%;"
                                            aria-label="Last name: activate to sort column ascending">
                                            数量
                                        </th>
                                        <th class="sorting" tabindex="0"
                                            aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                            style="width: 10%;"
                                            aria-label="Last name: activate to sort column ascending">
                                            参考进价
                                        </th>
                                        <th class="sorting" tabindex="0"
                                            aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                            style="width: 14%;"
                                            aria-label="Last name: activate to sort column ascending">
                                            总金额
                                        </th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr role="row" class="odd" th:each="material : ${materialList}">
                                        <td tabindex="0" class="sorting_1">[[${material.pid}]]</td>
                                        <td>[[${material.name}]]</td>
                                        <td>[[${material.unit}]]</td>
                                        <td>[[${material.specification}]]</td>
                                        <td th:attr="id=${material.id}">
                                            <input type="text" name="quantity" th:value="${material.quantity}"
                                                   class="btn btn-default " style="width: 90%;"/></td>
                                        <td class="unit_price" th:attr="unit_price=${material.unit_price}">
                                            [[${material.unit_price}]]
                                        </td>
                                        <td class="totalPrice">[[${material.price}]]</td>
                                        <td>
                                            <div class="btn-group">
                                                <button type="button" class="btn btn-danger">点击操作</button>
                                                <button type="button" class="btn btn-danger dropdown-toggle"
                                                        data-toggle="dropdown" aria-expanded="false">
                                                    <span class="caret"></span>
                                                    <span class="sr-only">Toggle Dropdown</span>
                                                </button>
                                                <ul class="dropdown-menu" role="menu">
                                                    <li><a class="deleteMaterial"
                                                           th:attr="materialId=${material.id}"
                                                           data-toggle="tooltip" data-placement="top"
                                                           title=""
                                                           data-original-title="删除试题">删除</a></li>
                                                </ul>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-6 col-md-offset-3">
                        <button id="submit" type="button" class="btn btn-success">确定</button>
                        <button type="button" class="btn btn-primary" id="back">返回</button>
                        <div class="ln_solid"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</div>
</div>
<div th:replace="common::commonFooter"></div>
</div>
</div>
<div th:replace="common::commonJs"></div>
<script src="/static/localjs/inRepository.js"></script>
</body>
</html>
