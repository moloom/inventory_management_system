<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common::commontHead">
</head>
<body class="nav-md footer_fixed" data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-18">
<div class="container body" data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-18">
    <div class="main_container">
        <div th:replace="common::commonMenu"></div>
        <div th:replace="common::commonTop"></div>

        <div class="right_col" role="main">
            <div class="">
                <!--content-->
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>增加仓库 <small th:replace="common::commonContentTitle"></small></h2>
                                <div class="clearfix"></div>
                            </div>
                            <div></div>
                            <div class="x_content">
                                <div class="clearfix"></div>
                                <div class="form-horizontal form-label-left">
                                    <form action="/addRepository" method="post">
                                        <input type="hidden" name="create_by" th:value="${session.employeeSession.getId()}">
                                        <div class="item form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">仓库名称 <span
                                                    class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input class="form-control col-md-7 col-xs-12"
                                                       data-validate-length-range="20" data-validate-words="1"
                                                       name="name" autocomplete="off"
                                                       required="required" type="text">
                                            </div>
                                        </div>
                                        <div class="item form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">仓库负责人 <span
                                                    class="required">*</span>
                                            </label>
                                            <select style="margin-left: 13px;padding: 7px 24% 7px 10%;font-size:15px;border-color: silver;width: 48%;"
                                                    name="manager_id" id="manager_id">
                                                <option value="0">------请选择------</option>
                                                <option th:each="employee : ${employeeList}" th:text="${employee.name}"
                                                        th:value="${employee.id}"></option>
                                            </select>
                                        </div>
                                        <div class="item form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">电话 <span
                                                    class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input class="form-control col-md-7 col-xs-12" autocomplete="off"
                                                       data-validate-length-range="20" data-validate-words="1"
                                                       name="telephone" type="text">
                                            </div>
                                        </div>
                                        <div class="item form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">地址 <span
                                                    class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input class="form-control col-md-7 col-xs-12"
                                                       data-validate-length-range="20" data-validate-words="1"
                                                       name="address" autocomplete="off"
                                                       required="required" type="text">
                                            </div>
                                        </div>
                                        <div class="ln_solid"></div>
                                        <div class="form-group">
                                            <div class="col-md-6 col-md-offset-3">
                                                <input type="submit" class="btn btn-success" th:value="提交"/>
                                                <button type="button" class="btn btn-primary" id="back">返回</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="common::commonFooter"></div>
    </div>
</div>
<div th:replace="common::commonJs"></div>
</body>
</html>
