<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base href="<%=basePath%>">
    <title>库存管理系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="/static/css/bootstraps/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/static/css/nprogress.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="/static/css/custom.min.css" rel="stylesheet">
</head>

<body class="login">
<div>
    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form action="/signup" method="post" name="actionForm"
                      id="actionForm">
                    <h1>注册成功</h1>
                    <br/>
                    <h3>您的账号:[[${session.signupSession.uid}]]</h3>
                    <br/>
                    <h3>您的密码:[[${session.signupSession.password}]]</h3>
                    <br/>
                    <p class="change_link" style="margin-right: -200px;">
                        <a th:href="@{/login}" class="to_register">去登录? </a>
                    </p>
                    <div class="clearfix"></div>
                    <div class="separator">
                        <div class="clearfix"></div>
                        <br/>
                        <div>
                            <h1><i class="fa fa-paw"></i> 库存管理系统</h1>
                            <p>©2021 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and
                                Terms</p>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
<!-- jQuery -->
<script src="/static/js/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="/static/js/bootstrap.min.js"></script>
<!-- Custom Theme Scripts -->
<script src="/static/js/custom.min.js"></script>
<!-- bootstrap-daterangepicker -->
<script src="/static/js/moment/moment.min.js"></script>
<!-- /bootstrap-daterangepicker -->
</body>
</html>
