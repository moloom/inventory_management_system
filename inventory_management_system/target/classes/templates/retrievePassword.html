<!DOCTYPE HTML >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>淘书</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="/static/css/bootstraps/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/static/css/nprogress.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="/static/css/custom.min.css" rel="stylesheet">
</head>

<body class="login">
<!-- 用户登录时的表单 -->
<div>
    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form action="/retrievePassword"
                      name="actionForm" id="actionForm" method="post">
                    <h1>找回密码</h1>
                    <div>
                        <input type="text" class="form-control" name="uid" placeholder="账号"/>
                    </div>
                    <div>
                        <input type="text" class="form-control" name="telephone" placeholder="手机号码"/>
                    </div>
                    <div>
                        <input type="password" class="form-control" name="password" placeholder="请输入新密码"/>
                    </div>
                    <span>[[${msg}]]</span>
                    <div>
                        <input class="btn btn-success" type="submit" value="确定"/>
                        <input class="btn btn-info" type="reset" value="重置"/>
                        <a class="reset_pass" href="/login">想起密码啦?</a>
                    </div>
                    <div class="clearfix"></div>
                    <div class="separator">
                        <p class="change_link">没有账号？
                            <a href="/signup.html" class="to_register"> 注册账号 </a>
                        </p>
                        <div class="clearfix"></div>
                        <br/>
                        <div>
                            <h1><i class="fa fa-paw"></i> 库存管理系统</h1>
                            <p>©2021 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and
                                Terms</p>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
</body>
</html>
